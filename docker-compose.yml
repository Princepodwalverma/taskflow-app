version: '3.8'

services:
  taskflow:
    build: .
    container_name: taskflow-app
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    networks:
      - taskflow-network
    # Uncomment below lines for development mode (live code changes)
    # volumes:
    #   - ./index.html:/usr/share/nginx/html/index.html
    #   - ./styles.css:/usr/share/nginx/html/styles.css
    #   - ./app.js:/usr/share/nginx/html/app.js
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    labels:
      - "com.taskflow.description=Modern Task Management Application"
      - "com.taskflow.version=1.0"

networks:
  taskflow-network:
    driver: bridge