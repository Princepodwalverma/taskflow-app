<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Modern Task Management</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">TASKFLOW</h1>
                <div class="header-stats">
                    <div class="stat-card">
                        <span class="stat-number" id="totalTasks">0</span>
                        <span class="stat-label">Total</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="completedTasks">0</span>
                        <span class="stat-label">Done</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="pendingTasks">0</span>
                        <span class="stat-label">Pending</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Add Task Section -->
            <section class="add-task-section">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="taskInput" 
                        placeholder="What needs to be done?"
                        class="task-input"
                    >
                    <select id="prioritySelect" class="priority-select">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                    <button id="addTaskBtn" class="add-btn">
                        <span>Add Task</span>
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M10 4V16M4 10H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
            </section>

            <!-- Filter Tabs -->
            <div class="filter-tabs">
                <button class="tab active" data-filter="all">All Tasks</button>
                <button class="tab" data-filter="pending">Pending</button>
                <button class="tab" data-filter="completed">Completed</button>
            </div>

            <!-- Tasks Grid -->
            <div class="tasks-container" id="tasksContainer">
                <!-- Tasks will be dynamically added here -->
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState">
                <svg width="120" height="120" viewBox="0 0 120 120" fill="none">
                    <circle cx="60" cy="60" r="50" stroke="currentColor" stroke-width="2" stroke-dasharray="8 8"/>
                    <path d="M60 40V80M40 60H80" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
                </svg>
                <h2>No tasks yet</h2>
                <p>Add your first task to get started</p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Built with ❤️ by Prince Verma</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
